<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta author="LaserSH">

    <!-- Link CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/visualization.css" rel="stylesheet">
    <title>Quack Tracker</title>

</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="title"><h2>Quack Tracker</h2></div>
            </div>
        </div>
    </header>

    <section id="selection">
        <div class="container">
            <div class="row">
                <button class="btn-default btn" id="pie-view">Pie View</button>
                <button class="btn-default btn" id="column-view">Column View</button>
            </div>
        </div>
    </section>

    <section id="main-graph">
        <div class="container">
            <div class="row">
                <div id="column-chart" class="chart"> </div>
                <div id="pie-chart" class="chart"> </div>
            </div>
        </div>
    </section>

    <!-- Load js -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/visualization.js"></script>
</body>

</html>
