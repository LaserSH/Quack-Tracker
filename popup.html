<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta author="LaserSH">

    <!-- Link CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/popup.css" rel="stylesheet">
    <title>Quack Tracker</title>

</head>
<body>
    <header>
        <div class="container">
            <div class="title"><h2>Quack Tracker</h2></div>
        </div>
    </header>

    <section id="intro">
        <div class="container">
            <div class="intro-heading">
                <h4>Time spent online today: </h4>
            </div>
            <div class="intro-stat"> </div>
        </div>
    </section>

    <section id="function">
        <div class="container">
            <div class="row">
                <ul class="list-inline buttons">
                    <li>
                        <button id="visualize" class="but-def">
                          Visualize
                        </button>
                    </li>
                    <li>
                        <button id="options" class="but-def">
                            Option
                        </button>
                    </li>
                    <li>
                        <button id="show-List" class="but-def">
                            Show List
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Load js -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
